<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <a href="javascript:void(0)" ion-button (click)="dismiss()">Annuler</a>
    </ion-buttons>
    <ion-title>
      <img class="tweetduck_logo" src="../../assets/imgs/tweetduck.png" alt="TweetDuck logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid></ion-grid>
  <h2 text-center><b>Se connecter Ã  Twitter</b></h2>

  <ion-row>
    <ion-item>
      <ion-input type="text"  [(ngModel)]="userdata.email" placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="userdata.password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item class="text" *ngFor="let item of items | async">
        {{item | json}}
      </ion-item>
    </ion-list>
  </ion-row>

  {{error}}
  <br>

  <div class="next_button">
    <button class="next_button-btn" ion-button round (click)="signIn()">Se connecter</button>
  </div>

</ion-content>
