<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios"><ion-icon name="arrow-back"></ion-icon></span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Aimé par</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items | async">
        <ion-item>
            <ion-avatar item-start>
                <span class="tweet_info">
                  <img style="display: inline-block" src="{{item.user_avatar}}">
                  <span class="tweet_info_user">
                    <p class="user_tweet"><b>{{item.user_name}}</b><br><span class="link_user">@{{item.user_name}}</span></p>
                  </span>
                </span>
            </ion-avatar>
        </ion-item>
    </ion-card>
</ion-content>

<ion-footer>
    <div class="next_button" ion-fixed>
        <ion-icon class="next_button-btn" (click)="addLike()" ios="ios-heart" md="md-heart"></ion-icon>
    </div>
</ion-footer>
