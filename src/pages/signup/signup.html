<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="tweetduck_logo" src="../../assets/imgs/tweetduck.png" alt="TweetDuck logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid></ion-grid>
  <h2 text-center><b>Créer votre compte</b></h2>

  <ion-row>
    <ion-item>
      <ion-input type="text" [(ngModel)]="userPseudo" placeholder="Nom et prénom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" [(ngModel)]="userdata.email" placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="userdata.password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="userdata.password" placeholder="Répéter le mot de passe"></ion-input>
    </ion-item>
  </ion-row>

  <br>
  {{error}}

  <div class="next_button">
    <button class="next_button-btn" ion-button round (click)="signUp()">Suivant</button>
  </div>
</ion-content>
