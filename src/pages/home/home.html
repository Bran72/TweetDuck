<ion-header>
  <ion-navbar color="duckcoin">
    <ion-title>TweetDuck</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{username}}</h2>

  <ion-card *ngFor="let item of items">

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{item.tweet}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="presentLike()">12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div (click)="presentComment()">4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
