<ion-header>
  <ion-navbar color="twitter">
    <ion-title>TweetDuck</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h2 class="username">{{username}}</h2>-->

  <ion-card *ngFor="let item of items | async">
    <ion-item>
      <ion-avatar item-start>
        <!--<h2>{{item.name}}</h2>-->
        <span class="tweet_info">
          <img style="display: inline-block" src="../../assets/imgs/logo.png">
          <span class="tweet_info_user">
            <p class="user_tweet" style="display: inline-block">{{username}}</p>
            <ion-datetime displayFormat="DD/MM/YYYY Ã  HH:mm" [(ngModel)]="date">{{item.date}}</ion-datetime>
          </span>
        </span>
        <br><br>
      </ion-avatar>
    </ion-item>

    <ion-card-content>
      <p>{{item.tweet}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col class="likes_comments_bar">
        <button ion-button icon-start clear small>
          <div class="likes_title" (click)="presentLike()">
            <ion-icon name="thumbs-up"></ion-icon>12
          </div>
        </button>
        <button ion-button icon-start clear small>
          <div class="comments_title" (click)="presentComment()">
            <ion-icon name="text"></ion-icon>4
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
