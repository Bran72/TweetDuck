<ion-header>
    <ion-toolbar>
        <ion-title>
            Commentaires
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios"><ion-icon name="arrow-back"></ion-icon></span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items | async">
            <ion-avatar item-start>
                <img src="{{item.avatar}}">
            </ion-avatar>
            <h2>{{item.user}}</h2>
            <p>{{item.comment}}</p>
          <p class="tweet_date">{{item.date | date: 'dd/MM/yyyy Ã  H:mm'}}</p>
        </ion-item>
    </ion-list>
    <ion-fab bottom right style="font-size: 18px;"><button (click)="presentAddComment()" style="font-size: 24px; background: blue">+</button></ion-fab>
</ion-content>
