<ion-content padding>
    <img class="background_profil" src="../../assets/imgs/twitter_background.jpg" alt="User profil pic">

    <ion-grid>
        <ion-row>
            <ion-col class="user_info" col-lg-1>
                <img src="{{userImg}}" alt="User profil pic" (click)="imageProfil()">
                <h3>{{displayName}}
                    <ion-icon class="exit" ios="ios-exit-outline" md="md-exit" (click)="logOut()"></ion-icon>
                </h3>
                <p class="user_mail">@{{displayName}}</p>
                <p class="user_crea">
                    <ion-icon ios="ios-calendar" md="md-calendar">&nbsp;</ion-icon>
                    A rejoint TweetDuck le {{userCrea.creationTime | date: 'dd MMMM yyyy'}}
                </p>
            </ion-col>
        </ion-row>
        <ion-row class="tweet_after">
            <ion-col class="col_tweet">
                <span><b>Tweets</b></span>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let item of (tweetsByUser | async)?.slice().reverse()">
        <ion-item>
            <ion-avatar item-start>
        <span class="tweet_info">
          <img style="display: inline-block" src="{{item.tweet_user_img}}">
          <span class="tweet_info_user">
            <p class="user_tweet"><b>{{item.tweet_user}}</b> <span class="link_user">@{{item.tweet_user}}</span></p>
            <p class="tweet_date">{{item.date | date: 'dd/MM/yyyy Ã  H:mm'}}</p>
          </span>
        </span>
                <br><br>
            </ion-avatar>
        </ion-item>

        <ion-card-content>
            <p>{{item.tweet}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
