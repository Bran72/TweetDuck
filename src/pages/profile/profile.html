  <ion-navbar color=twitter>

<ion-content padding>

  <ion-grid>

      <ion-col col-lg-1>
        <img src="{{userImg}}" alt="User profil pic">

        {{usermail}}
        {{displayName}}

    </ion-row>

      <ion-col>
        Passionné de programmation, dev web et Apple.
      </ion-col>
    </ion-row>

  <br>

  <button ion-button color="duckcoin" (click)="gotoHome()">Aller à l'accueil</button>
