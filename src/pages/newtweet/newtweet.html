<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios"><ion-icon name="close"></ion-icon></span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <span class="tweet_info">
    <img style="display: inline-block" src="{{userImg}}">
  </span>
  <span class="tweet_info_user">
    <ion-textarea placeholder="Quoi de neuf ?" [(ngModel)]="tweetData.content"></ion-textarea>
  </span>

  <div class="next_button">
    <button ion-button round (click)="createTweet()" class="create_tweet next_button-btn">
      <span ion-text>Tweeter</span>
    </button>
  </div>
</ion-content>
